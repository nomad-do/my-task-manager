name: Test Secrets Workflow

on:
  push:
    branches:
      - master # Trigger on push to the master branch (adjust as needed)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test Docker Hub Credentials
        run: |
          echo "DOCKER_HUB_USERNAME is ${{ secrets.DOCKER_HUB_USERNAME }}"
          if [ -n "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" ]; then echo "DOCKER_HUB_ACCESS_TOKEN is set"; else echo "DOCKER_HUB_ACCESS_TOKEN is not set"; fi
